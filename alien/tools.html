    <main class="pb-2 mb-2 min-h-full">
        <section id="fuelCalculator" class=" min-h-full m-4 pb-10 mb-10 border border-solid border-4">

            <h2 class="text-4xl m-4 mb-6">Fuel Calculator</h2>
        
            <div class="flex flex-col md:flex-row justify-center items-center">
                <div class="flex flex-col justify-center items-center">
                    <label for="fuelType" class="text-2xl">Fuel Type</label>
                    <select name="fuelType" id="fuelType" oninput="fuelCalculator()" class="w-48 h-12 text-2xl md:mx-2">
                        <option value="plasma">Plasma Quarks</option>
                        <option value="antimatter">Antimatter Core</option>
                        <option value="h&d">Hopes and dreams</option>
                    </select>
                </div>

                <div class="flex flex-col justify-center items-center md:mx-2">
                    <label for="quantumFluxFactor" class="text-2xl">Quantum Flux Factor</label>
                    <input type="number" name="quantumFluxFactor" id="quantumFluxFactor" oninput="fuelCalculator()" class="border-solid border-2 w-48 h-12 text-2xl items-center md:mx-2">
                </div>
                <div class="flex flex-col justify-center items-center">
                    <label for="fuelConsumption" class="text-2xl">Fuel Consumption</label>
                    <input type="number" name="fuelConsumption" id="fuelConsumption" oninput="fuelCalculator()" class="border-solid border-2 w-48 h-12 text-2xl md:mx-2">
                </div>
                <div class="flex flex-col justify-center items-center">
                    <label for="distance" class="text-2xl">Distance</label>
                    <input type="number" name="distance" id="distance" oninput="fuelCalculator()" class="border-solid border-2 w-48 h-12 text-2xl md:mx-2">
                </div>
                <div class="flex flex-col justify-center items-center">
                    <label for="fuelResult" class="text-2xl">Result</label>
                    <input type="number" name="fuelResult" id="fuelResult" class="border-solid border-2 w-48 h-12 text-2xl md:mx-2" readonly title="How many interstellar coffee cups of fuel it takes to reach your destination. ">
                </div>
            </div>
        </section>
        

        <section id="ageCalculator" class="m-4 pb-4 mb-10 border border-solid border-4">
            <h2 class="text-4xl m-4 mb-6"> Age Calculator</h2>
            <div class="flex flex-col md:flex-row justify-center items-center">
                <div class="flex flex-col justify-center items-center">
                    <h2 class="w-48 h-12 text-2xl"> Time Dialation Factor</h2>
                    <div class="flex">
                        <div class="flex flex-col justify-center items-center">
                            <label for="originalFactor" class="text-2xl">Original</label>
                            <input type="number" name="originalFactor" id="originalFactor" oninput="ageCalculator()" class="w-48 h-12 text-2xl border-solid border-2 mx-2">
                        </div>
                        <div class="flex flex-col justify-center items-center">
                            <label for="actualFactor" class="text-2xl">Actual</label>
                            <input type="number" name="actualFactor" id="actualFactor" oninput="ageCalculator()"  class="w-48 h-12 text-2xl border-solid border-2 mx-2">
                        </div>
                    </div>
                </div>
                <div class="flex flex-col justify-center items-center text-center">
                    <h2 class="w-48 h-12 text-2xl">Age</h2>
                    <div class="flex">
                        <div class="flex flex-col justify-center items-center">
                            <label for="originalAge" class="text-2xl">Original</label>
                            <input type="number" name="originalAge" id="originalAge" oninput="ageCalculator()"  class="w-48 h-12 text-2xl border-solid border-2 mx-2">
                        </div>
                        
                        <div class="flex flex-col justify-center items-center">
                            <label for="actualAge" class="text-2xl">Actual</label>
                            <input type="number" name="actualAge" id="actualAge" class="w-48 h-12 text-2xl border-solid border-2 mx-2" readonly>
                        </div>
                    </div>
                </div>
        </section>
