    <main>
        <section id="fuelCalculator" class="m-4 pb-4 mb-10 border border-solid border-4">

            <h2 class="text-4xl m-4 mb-6" >Fuel Calculator</h2>
            
            <div class="flex flex-col md:flex-row justify-center items-center">
                <div class="flex flex-col justify-center items-center">
                    <label for="fuelType" class="text-2xl">Fuel Type</label>
                    <select name="fuelType" id="fuelType" class="w-48 h-12 text-2xl md:mx-2">
                        <option value="gasoline">Plasma Quarks</option>
                        <option value="diesel">Antimatter Core</option>
                        <option value="2">Hopes and dreams</option>
                    </select>
                </div>

                <div class="flex flex-col justify-center items-center md:mx-2">
                    <label for="fuelPrice" class="text-2xl">Fuel Price</label>
                    <input type="number" name="fuelPrice" id="fuelPrice" class="border-solid border-2 w-48 h-12 text-2xl items-center md:mx-2">
                </div>
                <div class="flex flex-col justify-center items-center">
                    <label for="fuelConsumption" class="text-2xl">Fuel Consumption</label>
                    <input type="number" name="fuelConsumption" id="fuelConsumption" class=" border-solid border-2 w-48 h-12 text-2xl md:mx-2">
                </div>
                <div class="flex flex-col justify-center items-center">
                    <label for="fuelDistance" class="text-2xl">Distance</label>
                    <input type="number" name="fuelDistance" id="fuelDistance" class="border-solid border-2 w-48 h-12 text-2xl md:mx-2">
                </div>
                <div class="flex flex-col justify-center items-center">
                    <label for="fuelResult" class="text-2xl">Result</label>
                    <input type="number" name="fuelResult" id="fuelResult" class="border-solid border-2 w-48 h-12 text-2xl md:mx-2" readonly>
                </div>
        </section>

        <section id="ageCalculator" class="m-4 pb-4 mb-10 border border-solid border-4">
            <h2 class="text-4xl m-4 mb-6"> Age Calculator</h2>
            <div class="flex flex-col md:flex-row justify-center items-center">
                <div class="flex flex-col justify-center items-center">
                    <h2 class="w-48 h-12 text-2xl"> Time Dialation Factor</h2>
                    <div class="flex">
                        <div class="flex flex-col justify-center items-center">
                            <label for="ageDate" class="text-2xl">Original</label>
                            <input type="number" name="ageDate" id="ageDate" class="w-48 h-12 text-2xl border-solid border-2 mx-2">
                        </div>
                        <div class="flex flex-col justify-center items-center">
                            <label for="ageDate" class="text-2xl">Actual</label>
                            <input type="number" name="ageDate" id="ageDate" class="w-48 h-12 text-2xl border-solid border-2 mx-2">
                        </div>
                    </div>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <h2 class="w-48 h-12 text-2xl">Age</h2>
                    <div class="flex">
                        <div class="flex flex-col justify-center items-center">
                            <label for="ageDate" class="text-2xl">Original</label>
                            <input type="number" name="ageDate" id="ageDate" class="w-48 h-12 text-2xl border-solid border-2 mx-2">
                        </div>
                        
                        <div class="flex flex-col justify-center items-center">
                            <label for="ageResult" class="text-2xl">Actual</label>
                            <input type="number" name="ageResult" id="ageResult" class="w-48 h-12 text-2xl border-solid border-2 mx-2" readonly>
                        </div>
                    </div>
                </div>
        </section>
